<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OKX Balance Test - Frontend</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 20px;
        }
        .balance-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .symbol {
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }
        .amount {
            font-size: 14px;
            color: #666;
        }
        .value {
            font-size: 16px;
            font-weight: bold;
            color: #7c3aed;
        }
        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px;
            background: #e0e7ff;
            border-radius: 6px;
            margin-bottom: 15px;
        }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
        }
        .status-dot.syncing {
            background: #f59e0b;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
        }
        button {
            background: #7c3aed;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }
        button:hover {
            background: #6d28d9;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .total {
            font-size: 24px;
            font-weight: bold;
            color: #7c3aed;
            margin: 10px 0;
        }
        .logs {
            background: #1f2937;
            color: #e5e7eb;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
        .log-entry {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>ü™ô OKX Balance Monitor</h1>
            <p class="subtitle">Auto-updating every 5 seconds</p>
            
            <div id="status" class="status">
                <div class="status-dot"></div>
                <span>Initializing...</span>
            </div>
            
            <div id="error" class="error" style="display: none;"></div>
            
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <div>
                    <div style="font-size: 12px; color: #666;">Total Value</div>
                    <div id="totalValue" class="total">$0.00</div>
                </div>
                <button id="refreshBtn" onclick="fetchBalance()">Refresh Now</button>
            </div>
            
            <div id="balances"></div>
        </div>
        
        <div class="card">
            <h2 style="margin-bottom: 15px;">üìä Debug Logs</h2>
            <div id="logs" class="logs"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://192.168.0.54:3000';
        let updateInterval = null;
        let balanceData = [];

        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `<span style="color: #9ca3af;">[${timestamp}]</span> ${message}`;
            logsDiv.insertBefore(entry, logsDiv.firstChild);
            
            // Keep only last 50 logs
            while (logsDiv.children.length > 50) {
                logsDiv.removeChild(logsDiv.lastChild);
            }
            
            console.log(`[${timestamp}] ${message}`);
        }

        function updateStatus(message, isSyncing = false) {
            const statusDiv = document.getElementById('status');
            const dot = statusDiv.querySelector('.status-dot');
            const text = statusDiv.querySelector('span');
            
            text.textContent = message;
            if (isSyncing) {
                dot.classList.add('syncing');
            } else {
                dot.classList.remove('syncing');
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        async function fetchBalance() {
            const refreshBtn = document.getElementById('refreshBtn');
            refreshBtn.disabled = true;
            
            try {
                updateStatus('Fetching OKX balance...', true);
                log('üîÑ Fetching balance from backend...');
                
                const response = await fetch(`${API_BASE_URL}/api/exchange/okx/balance`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                log(`‚úÖ Received data: ${data.count} assets`);
                
                if (data.success && Array.isArray(data.data)) {
                    balanceData = data.data;
                    await renderBalances(data.data);
                    updateStatus(`Last updated: ${new Date().toLocaleTimeString()}`, false);
                    log(`üìä Rendered ${data.count} assets`);
                } else {
                    throw new Error('Invalid response format');
                }
                
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
                showError(error.message);
                updateStatus('Error fetching balance', false);
            } finally {
                refreshBtn.disabled = false;
            }
        }

        async function fetchPrice(symbol) {
            try {
                // Try to fetch price from backend or CoinGecko
                const coinMap = {
                    'BTC': 'bitcoin',
                    'ETH': 'ethereum',
                    'USDT': 'tether',
                    'USDC': 'usd-coin',
                    'XAUT': 'tether-gold',
                    'SOL': 'solana',
                    'BNB': 'binancecoin',
                };
                
                const coinId = coinMap[symbol.toUpperCase()];
                if (!coinId) return null;
                
                const response = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${coinId}&vs_currencies=usd`);
                if (response.ok) {
                    const data = await response.json();
                    return data[coinId]?.usd;
                }
            } catch (error) {
                console.error(`Failed to fetch price for ${symbol}:`, error);
            }
            return null;
        }

        async function renderBalances(balances) {
            const balancesDiv = document.getElementById('balances');
            balancesDiv.innerHTML = '';
            
            let totalValue = 0;
            
            for (const balance of balances) {
                const price = await fetchPrice(balance.symbol);
                const value = price ? balance.total * price : 0;
                totalValue += value;
                
                const item = document.createElement('div');
                item.className = 'balance-item';
                item.innerHTML = `
                    <div>
                        <div class="symbol">${balance.symbol}</div>
                        <div class="amount">${balance.total.toFixed(8)} ${balance.symbol}</div>
                        ${balance.account ? `<div style="font-size: 11px; color: #999; margin-top: 4px;">Account: ${balance.account}</div>` : ''}
                    </div>
                    <div style="text-align: right;">
                        <div class="value">${value > 0 ? '$' + value.toFixed(2) : '‚Äî'}</div>
                        ${price ? `<div style="font-size: 12px; color: #999; margin-top: 4px;">@ $${price.toLocaleString()}</div>` : ''}
                    </div>
                `;
                balancesDiv.appendChild(item);
            }
            
            // Update total
            document.getElementById('totalValue').textContent = `$${totalValue.toFixed(2)}`;
            log(`üí∞ Total value: $${totalValue.toFixed(2)}`);
        }

        // Start auto-update
        function startAutoUpdate() {
            log('üöÄ Starting auto-update (every 5 seconds)...');
            fetchBalance(); // Initial fetch
            
            updateInterval = setInterval(() => {
                fetchBalance();
            }, 5000); // 5 seconds
        }

        // Stop auto-update when page is hidden
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                log('‚è∏Ô∏è  Page hidden, pausing auto-update');
                clearInterval(updateInterval);
            } else {
                log('‚ñ∂Ô∏è  Page visible, resuming auto-update');
                startAutoUpdate();
            }
        });

        // Initialize
        window.addEventListener('load', () => {
            log('üì± Page loaded');
            startAutoUpdate();
        });

        // Cleanup on unload
        window.addEventListener('beforeunload', () => {
            clearInterval(updateInterval);
        });
    </script>
</body>
</html>
